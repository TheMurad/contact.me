<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Boot & Gravity Socials</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            z-index: 9999;
            padding: 20px;
            font-size: 16px;
            text-shadow: 0 0 5px #0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .boot-line {
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            margin-bottom: 5px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10000;
        }

        .glitch-anim {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: white !important;
            background: #111 !important;
        }

        @keyframes glitch {
            0% {
                transform: translate(0)
            }

            20% {
                transform: translate(-2px, 2px)
            }

            40% {
                transform: translate(-2px, -2px)
            }

            60% {
                transform: translate(2px, 2px)
            }

            80% {
                transform: translate(2px, -2px)
            }

            100% {
                transform: translate(0)
            }
        }

        #gravity-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 10;
        }

        .physics-item {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            cursor: grab;
            user-select: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            will-change: transform;
        }

        .physics-item:active {
            cursor: grabbing;
        }

        .insta {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }

        .telegram {
            background-color: #0088cc;
        }

        .mail {
            background-color: #EA4335;
        }

        .linkedin {
            background-color: #0077b5;
        }

        .twitter {
            background-color: #000000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        @media (max-width: 600px) {
            #boot-screen {
                font-size: 12px;
            }

            .physics-item {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="scanlines"></div>

    <div id="boot-screen"></div>

    <div id="gravity-stage"></div>

    <script>
        const CONFIG = {
            bootLines: [
                "BIOS DATE 01/01/99 15:23:42 VER 1.0.2",
                "CPU: INTEL PENTIUM III 800 MHz",
                "640K RAM SYSTEM... OK",
                "INT VIDEO ADAPTER... OK",
                "CHECKING PERIPHERALS...",
                "KEYBOARD... DETECTED",
                "MOUSE... DETECTED",
                "LOADING GRAVITY_OS KERNEL...",
                "INITIALIZING PHYSICS ENGINE...",
                "LOADING SOCIAL MODULES...",
                "SYSTEM READY."
            ],
            icons: [
                { id: 'insta', icon: 'fa-instagram', url: 'https://www.instagram.com/1010murad', colorClass: 'insta', shape: 'circle' },
                { id: 'telegram', icon: 'fa-telegram', url: 'https://t.me/themurad0', colorClass: 'telegram', shape: 'circle' },
                { id: 'mail', icon: 'fa-envelope', url: 'mailto:i.murad@mail.ee', colorClass: 'mail', shape: 'rect' },
                { id: 'linkedin', icon: 'fa-linkedin', url: 'https://www.linkedin.com/in/themurad/', colorClass: 'linkedin', shape: 'rect' },
                { id: 'twitter', icon: 'fa-x-twitter', url: 'https://x.com/murad1035', colorClass: 'twitter', shape: 'circle' }
            ]
        };

        const bootScreen = document.getElementById('boot-screen');
        const gravityStage = document.getElementById('gravity-stage');
        let lineIndex = 0;

        function runBootSequence() {
            if (lineIndex < CONFIG.bootLines.length) {
                const line = document.createElement('div');
                line.className = 'boot-line';
                line.textContent = `> ${CONFIG.bootLines[lineIndex]}`;
                bootScreen.appendChild(line);

                bootScreen.scrollTop = bootScreen.scrollHeight;

                lineIndex++;
                const delay = Math.random() * 300 + 100;
                setTimeout(runBootSequence, delay);
            } else {
                setTimeout(triggerGlitchTransition, 500);
            }
        }

        function triggerGlitchTransition() {
            document.body.classList.add('glitch-anim');
            setTimeout(() => {
                document.body.classList.remove('glitch-anim');
                bootScreen.style.display = 'none';
                gravityStage.style.opacity = '1';
                initPhysics();
            }, 800);
        }

        window.addEventListener('load', runBootSequence);


        function initPhysics() {
            const Engine = Matter.Engine,
                Render = Matter.Render,
                Runner = Matter.Runner,
                Bodies = Matter.Bodies,
                Composite = Matter.Composite,
                Mouse = Matter.Mouse,
                MouseConstraint = Matter.MouseConstraint,
                Events = Matter.Events,
                Body = Matter.Body;

            const engine = Engine.create();
            const world = engine.world;

            let width = window.innerWidth;
            let height = window.innerHeight;

            const wallOptions = { isStatic: true, render: { visible: false } };
            const ground = Bodies.rectangle(width / 2, height + 50, width, 100, wallOptions);
            const leftWall = Bodies.rectangle(-50, height / 2, 100, height, wallOptions);
            const rightWall = Bodies.rectangle(width + 50, height / 2, 100, height, wallOptions);
            const ceiling = Bodies.rectangle(width / 2, -600, width, 100, wallOptions);

            Composite.add(world, [ground, leftWall, rightWall, ceiling]);

            const bodies = [];
            const elements = [];

            CONFIG.icons.forEach((item, i) => {
                const size = 60;
                const x = (width / 2) + (Math.random() * 100 - 50);
                const y = -100 - (i * 100);

                let body;
                if (item.shape === 'circle') {
                    body = Bodies.circle(x, y, size / 2, {
                        restitution: 0.8,
                        friction: 0.3,
                        density: 0.04
                    });
                } else {
                    body = Bodies.rectangle(x, y, size, size, {
                        restitution: 0.8,
                        friction: 0.3,
                        chamfer: { radius: 10 },
                        density: 0.04
                    });
                }

                Composite.add(world, body);
                bodies.push(body);

                const el = document.createElement('div');
                el.className = `physics-item ${item.colorClass}`;
                el.style.width = `${size}px`;
                el.style.height = `${size}px`;
                if (item.shape === 'circle') el.style.borderRadius = '50%';
                else el.style.borderRadius = '12px';

                el.innerHTML = `<i class="fa-brands ${item.icon}"></i>`;
                gravityStage.appendChild(el);
                elements.push(el);

                let startX, startY, startTime;

                el.addEventListener('mousedown', (e) => {
                    startX = e.clientX;
                    startY = e.clientY;
                    startTime = new Date().getTime();
                });
                el.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    startTime = new Date().getTime();
                });

                const handleClick = (e) => {
                    const endX = e.clientX || e.changedTouches[0].clientX;
                    const endY = e.clientY || e.changedTouches[0].clientY;
                    const endTime = new Date().getTime();

                    const dist = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                    const time = endTime - startTime;

                    if (time < 300 && dist < 10) {
                        window.open(item.url, '_blank');
                    }
                };

                el.addEventListener('mouseup', handleClick);
                el.addEventListener('touchend', (e) => {
                    handleClick(e);
                });
            });


            const mouse = Mouse.create(document.body);
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: { visible: false }
                }
            });
            Composite.add(world, mouseConstraint);

            Events.on(engine, 'afterUpdate', () => {
                bodies.forEach((body, index) => {
                    const el = elements[index];
                    const { x, y } = body.position;
                    const angle = body.angle;

                    el.style.transform = `translate(${x - 30}px, ${y - 30}px) rotate(${angle}rad)`;
                });
            });

            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;

                Body.setPosition(ground, { x: width / 2, y: height + 50 });
                Body.setPosition(leftWall, { x: -50, y: height / 2 });
                Body.setPosition(rightWall, { x: width + 50, y: height / 2 });
            });

            const runner = Runner.create();
            Runner.run(runner, engine);
        }
    </script>
</body>

</html>
